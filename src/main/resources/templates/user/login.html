<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - SB Admin</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!--네이버 로그인을 위한 src-->
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            // 회원가입
            $("#btnUserReg").on("click", function() { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/userRegForm";
            })

            // 아이디 찾기
            $("#btnSearchUserId").on("click", function() { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/searchUserId";
            })

            // 비밀번호 찾기
            $("#btnSearchPassword").on("click", function() { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/searchPassword";
            })

            $("#btnNaverLogin").on("click" , function () {
                // const  clientId = '32st1sxH6eV8KmNrPli_';
                // const redirectUri = '${urlNaver}';
                 location.href = "/user/login.do"
                //
                // location.href = 'https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}';
            })
        })


        function checkInputData() {
            let f = document.getElementById("f"); // form 태그

            if (f.user_id.value === "") {
                alert("아이디를 입력하세요.");
                f.user_id.focus();
                return false;
            }

            if (f.password.value === "") {
                alert("비밀번호를 입력하세요.");
                f.password.focus();
                return false;
            }

        }



    </script>
</head>

<body class="bg-primary">
    <form action="/user/loginProc" method="post" onsubmit="checkInputData()" id="f">
<!--        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>-->
        <div id="layoutAuthentication">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5" style="width: 450px; margin-top: 100px">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div >
                            <section class="bg-light" style="height: 380px; width: 450px; border-radius: 0.375rem">
                                <div class="container py-4">
                                    <div class="row align-items-center justify-content-between">
                                        <a class="navbar-brand h1 text-center" href="../main.html">
                                            <span class="text-dark h4">Hate</span> <span class="text-primary h4">Covid</span>
                                        </a>
                                    </div>
                                    <c:if test="${signIn == null}">
                                        <form action="${cpath}/signIn.do" method="post">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="user_id" placeholder="아이디">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" name="password" placeholder="비밀번호">
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label text-secondary" for="flexCheckDefault">
                                                    로그인 상태 유지
                                                </label>
                                            </div>
                                            <div class="d-grid gap-2">
<!--                                                <button id="btnLogin" class="btn btn-primary btn-lg" type="submit">로그인</button>-->
                                                <button id="btnLogin" class="btn btn-primary btn-lg" type="submit">로그인</button>
                                            </div>
                                        </form>
                                        <div id="naver_id_login" class="otherButton text-center">
                                            <span class="text-secondary">다른 계정으로 로그인</span>
                                            <button type ="button" id="btnNaverLogin" class = "btn"><img src='/static/img/btnG_아이콘사각.png' style="width: 40px;height: 40px;"></button>
                                            <button type ="button" class = "btn"><img src='/img/free-icon-kakao-talk-3991999.png' alt="&copy;https://www.flaticon.com/kr/free-icon/kakao-talk_3991999" style="width: 40px;height: 40px;"></button>
                                            <button type ="button" class = "btn"><img src='/img/free-icon-google-300221.png' style="width: 40px;height: 40px;"></button>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6 col-sm-12 text-lg-start text-center">
                                                <button type="button" class="btn text-secondary" onclick="location.href='http://localhost:11000/user/userRegForm'">회원가입</button>
                                            </div>
                                            <div class="col-lg-6 col-sm-12 text-lg-end text-center">
                                                <button type="button" class="btn text-secondary">아이디/비밀번호 찾기</button>
                                            </div>
                                        </div>
                                    </c:if>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </div>

        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
    </form>
</body>

</html>
